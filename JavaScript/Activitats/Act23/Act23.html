<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function show() {
            var c = 0;
            if (document.getElementById("F").checked) {
                c++;
            }
            if (document.getElementById("T").checked) {
                c++;
            }
            if (document.getElementById("B").checked) {
                c++;
            }
            alert("Has seleccionado " + c + " deportes")
        }
    </script>
    <form action="">
        <input type="checkbox" name="Futbol" id="F">Futbol<br />
        <input type="checkbox" name="Tenis" id="T">Tenis<br />
        <input type="checkbox" name="Basquet" id="B">Basquet<br />
        <input type="button" value="Check" onclick="show()">
    </form>
</body>

</html>
