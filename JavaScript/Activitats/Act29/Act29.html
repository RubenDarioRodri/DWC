<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function openWindowParameters() {
            var w = open('', '', 'status=yes,width=600,height=300,menubar=yes,toolbar=yes');
            w.document.write("First line.<br>");
        }
    </script>
    <form>
        <input type="button" value="Open Window" onClick="openWindowParameters()">
    </form>
</body>

</html>
