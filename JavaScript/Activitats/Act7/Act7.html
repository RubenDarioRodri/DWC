<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var n1, n2, n3;
        n1 = prompt("Introduce un numero");
        n1 = parseInt(n1);
        n2 = prompt("Introduce un numero");
        n2 = parseInt(n2)
        n3 = prompt("Introduce un numero");
        n3 = parseInt(n3)
        if (n1 > n2 && n1 > n3) {
            document.write(n1 + "<br>");
        } else if (n2 > n1 && n2 > n3) {
            document.write(n2 + "<br>");
        } else {
            document.write(n3 + "<br>");
        }
        n1 = prompt("Introduce un numero");
        n1 = parseInt(n1);
        n2 = prompt("Introduce un numero");
        n2 = parseInt(n2)
        n3 = prompt("Introduce un numero");
        n3 = parseInt(n3)
        if (n1 < n2 && n1 < n3) {
            document.write(n1 + "<br>")
        } else if (n2 < n1 && n2 < n3) {
            document.write(n2 + "<br>");
        } else {
            document.write(n3 + "<br>");
        }
        n1 = prompt("Introduce un numero entre 0 y 999");
        n1 = parseInt(n1);
        if (n1 > 10) {
            if (n1 > 100) {
                document.write("3");
            } else {
                document.write("2");
            }
        } else {
            document.write("1");
        }
        n1 = prompt("Introduce un numero");
        n1 = parseInt(n1);
        if (n1 == 0) {
            document.write("Zero <br>");
        }
        if (n1 > 0) {
            document.write("Positive <br>")
        } else {
            document.write("Negative <br>")
        }
    </script>
</body>

</html>
