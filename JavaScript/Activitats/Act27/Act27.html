<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function paint(row, col) {

            row.bgColor = col;

        }
    </script>

    <table border="1">

        <tr>
            <td onMouseOver="paint(this,'#FFC300 ')" onMouseOut="paint(this,'#ffffff')">Row 1</td>
        </tr>
        <tr>
            <td onMouseOver="paint(this,'#FFC300')" onMouseOut="paint(this,'#ffffff')">Row 2</td>
        </tr>
        <tr>
            <td onMouseOver="paint(this,'#FFC300')" onMouseOut="paint(this,'#ffffff')">Row 3</td>

        </tr>

    </table>
</body>

</html>
